<body ng-app="myApp">
<div class="container">
<div class="navbar-header"><a class="navbar-brand" href="/">Form Submitting </a></div>
</div>
<div class="row">
<div class="container main-content">
<div class="col-md-7">
<form class="form-horizontal" name="userform"><fieldset>
<div class="form-group"><label for="firstName" class="col-lg-2 control-label">First Name</label>
<div class="col-lg-10"><input type="text" class="form-control" id="firstName" name="firstname" size="15">
<p class="help-block">First name is required</p>
</div>
</div>
<div class="form-group"><label for="lastName" class="col-lg-2 control-label">Last Name</label>
<div class="col-lg-10"><input type="text" class="form-control" id="lastName" name="lastname">
<p class="help-block">Last name is required</p>
</div>
</div>
<div class="form-group"><label for="email" class="col-lg-2 control-label">Email</label>
<div class="col-lg-10"><input type="email" class="form-control" id="email" name="email">
<div>
<p class="help-block">Please enter a valid email address</p>
<p class="help-block">Email is required</p>
</div>
</div>
</div>
<div class="form-group"><label for="dateOfBirth" class="col-lg-2 control-label">Date of Birth</label>
<div class="col-lg-3"><input type="text" class="form-control" id="dateOfBirth" name="dateofbirth">
<div>
<p class="help-block">Date of birth is required</p>
<p class="help-block">Enter a valid date</p>
</div>
</div>
</div>
<div class="form-group">
<div class="col-lg-10 col-lg-offset-2"><button type="reset" class="btn btn-primary">
Reset</button><button type="submit" class="btn btn-success">Submit</button> </div>
</div>
</fieldset> </form>
</div>
</div>
</div>
